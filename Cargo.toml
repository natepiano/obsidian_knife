[package]
name = "obsidian_knife"
version = "0.1.0"
edition = "2021"

[lib]
name = "obsidian_knife"
path = "src/lib.rs"

[[bin]]
name = "obsidian_knife"
path = "src/main.rs"

[dependencies]
aho-corasick = "1.1.3"
chrono = "0.4"
filetime = "0.2.25"
itertools = "0.13.0"
lazy_static = "1.5.0"
rayon = "1.10.0"
regex = "1.11.0"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
serde_yaml = "0.9.34+deprecated"
sha2 = "0.10.7"
tempfile = "3.13.0"
walkdir = "2.5.0"

[profile.dev.package."*"]
opt-level = 3

[profile.dev]
opt-level = 3
debug = true
