[package]
name = "obsidian_knife"
version = "0.1.0"
edition = "2021"

[lib]
name = "obsidian_knife"
path = "src/lib.rs"

[[bind]]
name = "obsidian_knife"
path = "src/main.rs"

[dependencies]
chrono = "0.4"
rayon = "1.10.0"
regex = "1.11.0"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
serde_yaml = "0.9.34+deprecated"
sha2 = "0.10.7"
tempfile = "3.13.0"
walkdir = "2.5.0"
unicode-segmentation = "1.12.0"

[profile.dev.package."*"]
opt-level = 3

[profile.dev]
opt-level = 3
